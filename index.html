<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Invitation</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: #222222; /* dark grey */
      color: #fffdd0; /* cream white */
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Minecraftia', monospace;
      transition: font-size 0.2s ease;
    }

    .yes-btn {
      background: #ffffff; /* white */
      color: #222222; /* dark text */
      font-size: 16px;
    }

    .no-btn {
      background: #000000; /* black */
      color: #ffffff; /* white text */
      font-size: 16px;
    }

    img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 20px;
      min-height: 2em;
      white-space: pre;
      overflow: hidden;
      border-right: 2px solid #fffdd0; /* cream-white cursor */
    }

    .yay {
      font-size: 48px;
      color: pink;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="app">
    <img id="mainImg" src="https://e.top4top.io/p_36944kt0p1.gif">
    <h1 id="valentineText"></h1>
    <div>
      <button id="yesBtn" class="yes-btn">Yes</button>
      <button id="noBtn" class="no-btn">No</button>
    </div>
  </div>

<script>
  const NO_PHRASES = [
    "No? ðŸ’”",
    "Pretty please? ðŸ¥º",
    "But we'd be so cute together! ðŸ’•",
    "One more chance, pookie? ðŸ˜­ðŸ’”",
    "Don't break my heart :(",
    "What about a maybe?",
    "Please don't do this to me, I'm fragile ðŸ˜”",
  ];

  const valentineLine = "Will you be my Valentine? ðŸ˜…";
  let charIndex = 0;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const mainImg = document.getElementById("mainImg");
  const app = document.getElementById("app");
  const valentineText = document.getElementById("valentineText");

  // Typing effect
  function typeWriter() {
    if (charIndex < valentineLine.length) {
      valentineText.textContent += valentineLine.charAt(charIndex);
      charIndex++;
      setTimeout(typeWriter, 120);
    }
  }

  typeWriter();

  yesBtn.onclick = () => {
    app.innerHTML = `
      <img src="https://g.top4top.io/p_3694bqtpg0.gif">
      <div class="yay">Yay!!! ðŸ’–ðŸŽ‰</div>
    `;
  };

  let noClicks = 0;
  noBtn.onclick = () => {
    noClicks++;
    yesBtn.style.fontSize = (16 + noClicks * 20) + "px";

    if (noClicks === 1) {
      noBtn.textContent = NO_PHRASES[0];
    } else {
      noBtn.textContent = NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)];
    }
  };
</script>

</body>
</html>
