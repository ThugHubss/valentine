<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Invitation</title>

  <!-- Fonts -->
  <style>
    body, button {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: #222222; /* dark grey */
      color: #fffdd0; /* cream white */
      overflow: hidden;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: font-size 0.2s ease;
    }

    .yes-btn {
      background: #ffffff;
      color: #222222;
      font-size: 16px;
    }

    .no-btn {
      background: #000000;
      color: #ffffff;
      font-size: 16px;
    }

    img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 20px;
      min-height: 2em;
      white-space: pre;
      overflow: hidden;
      border-right: 2px solid #fffdd0;
    }

    .poem {
      font-size: 16px;
      margin-top: 20px;
      max-width: 500px;
      line-height: 1.6;
      color: #fffdd0;
      white-space: pre-line;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <canvas id="confettiCanvas"></canvas>

  <div id="app">
    <img id="mainImg" src="https://e.top4top.io/p_36944kt0p1.gif">
    <h1 id="valentineText"></h1>
    <div>
      <button id="yesBtn" class="yes-btn">Yes</button>
      <button id="noBtn" class="no-btn">No</button>
    </div>
  </div>

<script>
  const NO_PHRASES = [
    "No? ðŸ’”", "Pretty please? ðŸ¥º", "But we'd be so cute together! ðŸ’•",
    "One more chance, pookie? ðŸ˜­ðŸ’”", "Don't break my heart :(", 
    "What about a maybe?", "Please don't do this to me, I'm fragile ðŸ˜”"
  ];

  const valentineLine = "Will you be my Valentine? ðŸ’˜";
  let charIndex = 0;
  const valentineText = document.getElementById("valentineText");

  // Typing effect
  function typeWriter() {
    if (charIndex < valentineLine.length) {
      valentineText.textContent += valentineLine.charAt(charIndex);
      charIndex++;
      setTimeout(typeWriter, 120);
    }
  }
  typeWriter();

  // Buttons
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const app = document.getElementById("app");

  let noClicks = 0;
  noBtn.onclick = () => {
    noClicks++;
    yesBtn.style.fontSize = (16 + noClicks * 20) + "px";
    noBtn.textContent = NO_PHRASES[Math.min(noClicks-1, NO_PHRASES.length-1)];
  };

  // Confetti
  const canvas = document.getElementById("confettiCanvas");
  const ctx = canvas.getContext("2d");
  let confetti = [];
  const colors = ["#ff4d6d","#ffcc66","#66ffcc","#66ccff","#ff66ff"];
  function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function createConfetti() {
    for(let i=0;i<150;i++){
      confetti.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height - canvas.height,
        r: Math.random()*6+2,
        d: Math.random()*50+10,
        color: colors[Math.floor(Math.random()*colors.length)],
        tilt: Math.floor(Math.random()*10)-10,
        tiltAngleIncremental: (Math.random()*0.07)+0.05,
        tiltAngle:0
      });
    }
  }

  function drawConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c=>{
      ctx.beginPath();
      ctx.lineWidth = c.r;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x+c.tilt+c.r/2,c.y);
      ctx.lineTo(c.x+c.tilt,c.y+c.tilt+c.r/2);
      ctx.stroke();
    });
    updateConfetti();
  }

  function updateConfetti(){
    confetti.forEach(c=>{
      c.tiltAngle += c.tiltAngleIncremental;
      c.y += (Math.cos(c.d)+3+c.r/2)/2;
      c.x += Math.sin(c.d);
      c.tilt = Math.sin(c.tiltAngle)*15;
      if(c.y>canvas.height){ c.x=Math.random()*canvas.width; c.y=-20; c.tilt=Math.random()*10-10; }
    });
  }

  let confettiInterval;
  function startConfetti(){
    createConfetti();
    confettiInterval = setInterval(drawConfetti, 20);
    setTimeout(()=>clearInterval(confettiInterval),5000);
  }

  // Yes button
  yesBtn.onclick = () => {
    startConfetti();
    app.innerHTML = `
      <img src="https://g.top4top.io/p_3694bqtpg0.gif">
      <div class="poem">
Through storms and tears we've wandered far,<br>
Broken paths and nights apart,<br>
Yet every trial, every scar,<br>
Built a stronger beating heart.<br><br>
We've stumbled, fallen, risen again,<br>
Fought the doubts, endured the pain,<br>
And in each break, our love remains,<br>
A fire eternal, free from chains.<br><br>
So here I stand, with all my soul,<br>
Asking you to make us whole,<br>
Together, stronger than before,<br>
Forever ours, forever more. ðŸ’–
      </div>
    `;
  };
</script>

</body>
</html>
