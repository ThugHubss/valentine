<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Invitation</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: #888888;
      /* faint grain overlay */
      background-image: radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 4px 4px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Minecraftia', monospace;
    }

    .yes-btn {
      background: green;
      color: white;
      font-size: 16px;
      transition: font-size 0.2s ease;
    }

    .no-btn {
      background: red;
      color: white;
      font-size: 16px;
    }

    img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 16px;
      color: #ff3c78;
      animation: heartbeat 1.2s infinite;
      margin-bottom: 20px;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1.2); }
      75% { transform: scale(1.1); }
    }

    .yay {
      font-size: 48px;
      color: pink;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="app">
    <img id="mainImg" src="https://e.top4top.io/p_36944kt0p1.gif">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div>
      <button id="yesBtn" class="yes-btn">Yes</button>
      <button id="noBtn" class="no-btn">No</button>
    </div>
  </div>

<script>
  const NO_PHRASES = [
    "No? ðŸ’”",
    "Pretty please? ðŸ¥º",
    "But we'd be so cute together! ðŸ’•",
    "One more chance, pookie? ðŸ˜­ðŸ’”",
    "Don't break my heart :(",
    "What about a maybe?",
    "Please don't do this to me, I'm fragile ðŸ˜”",
  ];

  let noClicks = 0;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const mainImg = document.getElementById("mainImg");
  const app = document.getElementById("app");

  yesBtn.onclick = () => {
    app.innerHTML = `
      <img src="https://g.top4top.io/p_3694bqtpg0.gif">
      <div class="yay">Yay!!! ðŸ’–ðŸŽ‰</div>
    `;
  };

  noBtn.onclick = () => {
    noClicks++;
    yesBtn.style.fontSize = (16 + noClicks * 20) + "px";

    if (noClicks === 1) {
      noBtn.textContent = NO_PHRASES[0];
    } else {
      noBtn.textContent = NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)];
    }
  };
</script>

</body>
</html>
