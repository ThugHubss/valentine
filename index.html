<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valentine's Day Invitation</title>
    <style>
      body { margin: 0; font-family: Arial, sans-serif; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      const { useState } = React;

      const NO_PHRASES = [
        "No? ðŸ’”",
        "Pretty please? ðŸ¥º",
        "But we'd be so cute together! ðŸ’•",
        "One more chance, pookie? ðŸ˜­ðŸ’”",
        "Don't break my heart :(",
        "What about a maybe?",
        "Please don't do this to me, I'm fragile ðŸ˜”",
      ];

      function App() {
        const [noClicks, setNoClicks] = useState(0);
        const [isValentine, setIsValentine] = useState(false);
        const yesButtonSize = (noClicks * 20) + 16;

        const firstImg = "https://e.top4top.io/p_36944kt0p1.gif";
        const secondImg = "https://g.top4top.io/p_3694bqtpg0.gif";

        const handleNo = () => setNoClicks(prev => prev + 1);
        const handleYes = () => setIsValentine(true);

        return React.createElement(
          "div",
          { style: { display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", height: "100vh", fontFamily: "Arial, sans-serif", textAlign: "center" } },
          !isValentine
            ? [
                React.createElement("img", { src: firstImg, key: "img1" }),
                React.createElement("h1", { key: "h1" }, "Will you be my Valentine? ðŸ’˜"),
                React.createElement(
                  "div",
                  { key: "btnDiv" },
                  React.createElement(
                    "button",
                    {
                      onClick: handleYes,
                      style: { fontSize: `${yesButtonSize}px`, margin: "10px", padding: "10px 20px", backgroundColor: "green", color: "white", border: "none", borderRadius: "5px", cursor: "pointer" },
                    },
                    "Yes"
                  ),
                  React.createElement(
                    "button",
                    {
                      onClick: handleNo,
                      style: { fontSize: "16px", margin: "10px", padding: "10px 20px", backgroundColor: "red", color: "white", border: "none", borderRadius: "5px", cursor: "pointer" },
                    },
                    noClicks === 0 ? "No" : NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)]
                  )
                )
              ]
            : [
                React.createElement("img", { src: secondImg, key: "img2" }),
                React.createElement(
                  "div",
                  { style: { fontSize: "48px", color: "pink", fontWeight: "bold" }, key: "yay" },
                  "Yay!!! ðŸ’–ðŸŽ‰"
                )
              ]
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
    </script>
  </body>
</html>
